    <p>ホー・チ・ミン主席</p>
    <p>ホー・チ・ミン（漢字：胡志明、1890年5月19日 – 1969年9月2日）、本名はグエン・シン・クン（漢字：阮生恭）、通称「ホーおじさん（バク・ホー）」としても知られる人物は、ベトナムの革命家であり政治家です。彼はベトナム共産党の創設者であり、1945年から1969年までベトナム民主共和国（北ベトナム）の国家主席、1945年から1955年までは首相を務めました。また、1956年から1960年までベトナム労働党（後のベトナム共産党）の党中央委員会書記長、1951年から亡くなるまで党中央委員会主席の地位にもありました。</p>
